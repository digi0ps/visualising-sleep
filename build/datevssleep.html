<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

body {
  height: 100vh;
  background: whitesmoke;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}
.bar:hover {
  opacity: 0.8;
}
svg, div {
  display: block;
}

.intro {
  text-align: center;
  font-family: "Open Sans", sans-serif;
  font-weight: 300;
  font-size: 30px;
}

.intro-small {
  font-size: 20px;
  font-family: "Open Sans", sans-serif;
  font-weight: 100;
  width: 70%;
  margin: 0px auto;
}
.line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

a {
    color: rgba(0,0,0,0.5);
    border-bottom: 1px dashed rgb(230, 74, 25);
    transition: 0.2s all ease-in;
    text-decoration: none;
}

a:hover {
    color: rgba(230, 74, 25, 0.9);
    text-decoration: none;
}

</style>
<body>
  <div class="intro">
  First we see the effect of food on the student's sleep cycle.
  <br>
  <div class="intro-small">
    This is a line chart of the amount of hours the student has slept over a course of a month.
    <br />
    <a href="./regression.html">Let's go over some regression now</a>
  </div>
</div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var m = [20, 20, 30, 20],
    w = 1400 - m[1] - m[3],
    h = 500 - m[0] - m[2];

var x,
    y,
    duration = 100,
    delay = 1000;

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")")
    .attr("id", "themaing");

var stocks,
    symbols;

// A line generator, for the dark stroke.
var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(new Date(d.date)); })
    .y(function(d) { return y(d.sleep); });

// A line generator, for the dark stroke.
var axis = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(h);

// A area generator, for the dark stroke.
var area = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y1(function(d) { return y(d.sleep); });

d3.csv("./javascript/sleepdata3.csv", function(data) {
  var parse = d3.time.format("%d %b").parse;

  window.data = data;
  // Nest stock values by symbol.
  symbols = d3.nest()
      .key(function(d) { return d.name; })
      .entries(stocks = data);

  // Parse dates and numbers. We assume values are sorted by date.
  // Also compute the maximum price per symbol, needed for the y-domain.
  symbols.forEach(function(s) {
    s.values.forEach(function(d) { d.sleep = +d.sleep; });
    s.maxPrice = d3.max(s.values, function(d) { return d.sleep; });
    s.sumPrice = d3.sum(s.values, function(d) { return d.sleep; });
  });

  // Sort by maximum price, descending.
  symbols.sort(function(a, b) { return b.maxPrice - a.maxPrice; });

  var g = svg.selectAll("g")
      .data(symbols)
    .enter().append("g")
      .attr("class", "symbol");

  setTimeout(lines, duration);
});

function lines() {
  x = d3.time.scale().range([0, w - 60]);
  y = d3.scale.linear().range([h / 4 - 20, 0]);

  // Compute the minimum and maximum date across symbols.
  x.domain([
    d3.min(symbols, function(d) { return new Date(d.values[0].date); }),
    d3.max(symbols, function(d) { return new Date(d.values[d.values.length - 1].date); })
  ]);

  var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(30).tickFormat(d3.time.format("%e"));

  d3.select("#themaing").append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + h + ")")
    .call(xAxis)


  var g = svg.selectAll(".symbol")
      .attr("transform", function(d, i) { return "translate(0," + (i * h / 4 + 10) + ")"; });

  g.each(function(d) {
    var e = d3.select(this);

    e.append("path")
        .attr("class", "line");

    e.append("circle")
        .attr("r", 5)
        .style("fill", function(d) { return color(d.key); })
        .style("stroke", "#000")
        .style("stroke-width", "2px");

    e.append("text")
        .attr("x", 12)
        .attr("dy", ".31em")
        .text(d.key);
  });

  function draw(k) {
    g.each(function(d) {
      var e = d3.select(this);
      y.domain([0, d.maxPrice]);

      e.select("path")
          .attr("d", function(d) { return line(d.values.slice(0, k + 1)); });

      e.selectAll("circle, text")
          .data(function(d) { return [d.values[k], d.values[k]]; })
          .attr("transform", function(d) { return "translate(" + x(new Date(d.date)) + "," + y(d.sleep) + ")"; });
    });
  }

  var k = 1, n = symbols[0].values.length;
  d3.timer(function() {
    draw(k);
    if ((k += 2) >= n - 1) {
      draw(n - 1);
      return true;
    }
  });
}
</script>
</body>
